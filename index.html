<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¤ Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-4">
                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city">
                    </h1>
                    <ul>
                        <li>Last updated: <span id="date"></span>
                        </li>
                        <li id="weather-description">
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex align-items-center">
                            <img src="" alt="" class="weather-icon" id="icon" />
                            <div class="temperature" id="temp">26</div>
                            <span class="units">Â°C</span>
                        </div>
                    <div>
                    <div>
                        <ul>
                            <li>
                                Humidity: <span id="humidity">50</span>%
                            </li>
                            <li>
                                Wind: <span id="wind">5</span> m/s
                            </li>
                        </ul>
                    </div>
                    </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex align-items-center">
                        <div class="display_images" class="img-fluid" class="card" style="width: 18rem;">
                            <img src="" alt="" width=100 id="picture">
                            </div>
                        </div>
                </div>
                
                <div class="weather-forecast" id="forecast">
                </div>
            </div>
            <small>
                <a href="https://github.com/KamilaStuglik/Weather-Application.git" target="_blank">Open source code</a> by
                <a href="https:///www.linkedin.com/in/kamila-stuglik" target="_blank">Kamila Stuglik</a>
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
